<div id="viewpointData" class="actionbarWidget">
    <div class="actionbarSection">
        <h2>Eye:</h2>
        <ul>
            <li>
                <span class="vptLbl">x:</span>
                <span id="vptEyeX" class="vptVal"></span>
            </li>
            <li>
                <span class="vptLbl">y:</span>
                <span id="vptEyeY" class="vptVal"></span>
            </li>
            <li>
                <span class="vptLbl">z:</span>
                <span id="vptEyeZ" class="vptVal"></span>
            </li>
        </ul>
    </div>
    <div class="actionbarSection">
        <h2>Target:</h2>
        <ul>
            <li>
                <span class="vptLbl">x:</span>
                <span id="vptTgtX" class="vptVal"></span>
            </li>
            <li>
                <span class="vptLbl">y:</span>
                <span id="vptTgtY" class="vptVal"></span>
            </li>
            <li>
                <span class="vptLbl">z:</span>
                <span id="vptTgtZ" class="vptVal"></span>
            </li>
        </ul>
    </div>
	<div class="actionbarSection">
		<h2>Distance:</h2>
		<span id="vptDis" class="vptVal"></span>
	</div>
</div>
