<div id="modelBrowserActions" class="actionbarWidget">
    <div class="actionbarSection">
        <h2>Hiding/Showing:</h2>
        <form class="dialogForm" action="" method="post">
            <button id="mbHide" class="axnBtn">
                Hide
            </button>
            <button id="mbShow" class="axnBtn">
                Show
            </button>
            <button id="mbShowAll" class="axnBtn">
                Show All
            </button>
        </form>
    </div>
    <div class="actionbarSection">
        <h2>Translate:</h2>
        <form class="dialogForm" action="" method="post">
            <button id="slideXY" class="axnBtn">
                XY
            </button>
            <button id="slideXZ" class="axnBtn">
                XZ
            </button>
            <button id="slideYZ" class="axnBtn">
                YZ
            </button>
        </form>
    </div>
    <div class="actionbarSection">
        <h2>Rotate:</h2>
        <form class="dialogForm" action="" method="post">
            <button id="mbRotateX" class="axnBtn">
                X
            </button>
            <button id="mbRotateY" class="axnBtn">
                Y
            </button>
            <button id="mbRotateZ" class="axnBtn">
                Z
            </button>
        </form>
    </div>
    <div class="actionbarSection">
        <h2>Scale:</h2>
        <form class="dialogForm" action="" method="post">
            <input type="text" id="mbScaleVal" />
            <button id="mbScaleBtn" class="axnBtn">
                Scale
            </button>
        </form>
    </div>
</div>
