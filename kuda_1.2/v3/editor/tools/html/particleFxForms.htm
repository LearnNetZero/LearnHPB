<div id="createParticleEffectDlg">
    <form id="pteForm" class="dialogForm" method="post" action="">
        <fieldset id="pteTemplates">
            <legend>
                Select a Template
            </legend>
            <ol>
                <li>
                	<p>
                		Use a template of pre-defined parameters or define
						your own below.
                	</p>
                    <select id="pteTemplateSelect">
                        <option value="-1">Select Template</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="pteSystemType">
            <legend>
                Select Effect Type
            </legend>
            <ol>
                <li>
                    <select id="pteType">
                        <option value="-1">Select Type</option>
                        <option>Burst</option>
                        <option>Trail</option>
                        <option>Emitter</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset id="pteSysParams">
            <legend>
                System Parameters
            </legend>
            <ol>
                <li>
                    <label for="pteState">
                        State
                    </label>
                    <select id="pteState">
                        <option value="-1">Select State</option>
                        <option value="0">Blend</option>
                        <option value="1">Add</option>
                        <option value="2">Blend Pre-Multiply</option>
                        <option value="3">Blend No Alpha</option>
                        <option value="4">Subtract</option>
                        <option value="5">Inverse</option>
                    </select>
                </li>
                <li>
                    <label for="pte-numParticles" class="long">
                        Number of Particles
                    </label>
                    <input type="text" value="" id="pte-numParticles" class="short" />
                </li>
                <li>
                    <div class="long">
                        <label for="pte-positionX">
                            Position
                        </label>
                        <div>
                            <input type="text" value="" id="pte-positionX" class="vector xNdx" /><input type="text" value="" id="pte-positionY" class="vector yNdx" /><input type="text" value="" id="pte-positionZ" class="vector zNdx" />
                        </div>
                    </div>
                    <div class="long">
                        <label for="pte-positionRangeX">
                            Range
                        </label>
                        <div>
                            <input type="text" value="" id="pte-positionRangeX" class="vector xNdx" /><input type="text" value="" id="pte-positionRangeY" class="vector yNdx" /><input type="text" value="" id="pte-positionRangeZ" class="vector zNdx" />
                        </div>
                    </div>
                </li>
                <li>
                    <label for="pte-timeRange" class="long">
                        System Life Time
                    </label>
                    <input type="text" value="" id="pte-timeRange" class="short" />
                </li>
                <li>
                    <div>
                        <label for="pte-lifeTime" class="long">
                            Particle Life Time
                        </label>
                        <input type="text" value="" id="pte-lifeTime" class="short" />
                    </div>
                    <div>
                        <label for="pte-lifeTimeRange" class="long">
                            Range
                        </label>
                        <input type="text" value="" id="pte-lifeTimeRange" class="short" />
                    </div>
                </li>
                <li>
                    <label for="pte-startTime" class="long">
                        Particle Start Time
                    </label>
                    <input type="text" value="" id="pte-startTime" class="short" />
                </li>
                <li>
                    <label for="pteFireInterval" class="long">
                        Fire Interval
                    </label>
                    <input type="text" value="" id="pteFireInterval" class="short" />
                </li>
            </ol>
        </fieldset>
        <fieldset id="pteAppearanceParams">
            <legend>
                Appearance Parameters
            </legend>
            <ol>
                <li>
                    <label for="pte-billboard" class="long">
                        Billboard
                    </label>
                    <input type="text" value="" id="pte-billboard" class="short" />
                </li>
                <li>
                    <label for="pte-orientationA" class="long">
                        Orientation
                    </label>
                    <div class="long">
                        <input type="text" value="" id="pte-orientationA" class="quat aNdx" /><input type="text" value="" id="pte-orientationB" class="quat bNdx" /><input type="text" value="" id="pte-orientationC" class="quat cNdx" /><input type="text" value="" id="pte-orientationD" class="quat dNdx" />
                    </div>
                </li>
                <li>
                    <label for="pteColorRamp0R" class="long" id="pteColorRamp0Lbl">
                        Color Ramp
                    </label>
                    <div id="pteColorRampWrapper" class="long">
                        <button id="pteAddColorToRamp">
                            Add Color
                        </button>
                    </div>
                </li>
                <li id="pteColors">
                    <div>
                        <label for="pteColorMultDiv" class="long" id="pteColorMultLbl">
                            Color Multiplier
                        </label>
                    </div>
                    <div>
                        <label for="pte-colorMultRangeR" class="long">
                            Range
                        </label>
                        <div class="long">
                            <input type="text" value="" id="pte-colorMultRangeR" class="color range rNdx" /><input type="text" value="" id="pte-colorMultRangeG" class="color range gNdx" /><input type="text" value="" id="pte-colorMultRangeB" class="color range bNdx" /><input type="text" value="" id="pte-colorMultRangeA" class="color range aNdx" />
                        </div>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="pte-startSize" class="long">
                            Start Size
                        </label>
                        <input type="text" value="" id="pte-startSize" class="short" />
                    </div>
                    <div>
                        <label for="pte-startSizeRange" class="long">
                            Range
                        </label>
                        <input type="text" value="" id="pte-startSizeRange" class="short" />
                    </div>
                </li>
                <li>
                    <div>
                        <label for="pte-endSize" class="long">
                            End Size
                        </label>
                        <input type="text" value="" id="pte-endSize" class="short" />
                    </div>
                    <div>
                        <label for="pte-endSizeRange" class="long">
                            Range
                        </label>
                        <input type="text" value="" id="pte-endSizeRange" class="short" />
                    </div>
                </li>
            </ol>
        </fieldset>
        <fieldset id="pteMotionParams">
            <legend>
                Motion Parameters
            </legend>
            <ol>
            <li>
                <div>
                    <label for="pte-accelerationX" class="long">
                        Local Acceleration
                    </label>
                    <div class="long">
                        <input type="text" value="" id="pte-accelerationX" class="vector xNdx" /><input type="text" value="" id="pte-accelerationY" class="vector yNdx" /><input type="text" value="" id="pte-accelerationZ" class="vector zNdx" />
                    </div>
                </div>
                <div>
                    <label for="pte-accelerationRangeX" class="long">
                        Range
                    </label>
                    <div class="long">
                        <input type="text" value="" id="pte-accelerationRangeX" class="vector xNdx" /><input type="text" value="" id="pte-accelerationRangeY" class="vector yNdx" /><input type="text" value="" id="pte-accelerationRangeZ" class="vector zNdx" />
                    </div>
                </div>
            </li>
            <li>
                <div>
                    <label for="pte-velocityX" class="long">
                        Local Velocity
                    </label>
                    <div class="long">
                        <input type="text" value="" id="pte-velocityX" class="vector xNdx" /><input type="text" value="" id="pte-velocityY" class="vector yNdx" /><input type="text" value="" id="pte-velocityZ" class="vector zNdx" />
                    </div>
                </div>
                <div>
                    <label for="pte-velocityRangeX" class="long">
                        Range
                    </label>
                    <div class="long">
                        <input type="text" value="" id="pte-velocityRangeX" class="vector xNdx" /><input type="text" value="" id="pte-velocityRangeY" class="vector yNdx" /><input type="text" value="" id="pte-velocityRangeZ" class="vector zNdx" />
                    </div>
                </div>
            </li>
            <li>
                <label for="pte-worldAccelerationX" class="long">
                    World Acceleration
                </label>
                <div class="long">
                    <input type="text" value="" id="pte-worldAccelerationX" class="vector xNdx" /><input type="text" value="" id="pte-worldAccelerationY" class="vector yNdx" /><input type="text" value="" id="pte-worldAccelerationZ" class="vector zNdx" />
                </div>
            </li>
            <li>
                <label for="pte-worldVelocityX" class="long">
                    World Velocity
                </label>
                <div class="long">
                    <input type="text" value="" id="pte-worldVelocityX" class="vector xNdx" /><input type="text" value="" id="pte-worldVelocityY" class="vector yNdx" /><input type="text" value="" id="pte-worldVelocityZ" class="vector zNdx" />
                </div>
            </li>
            <li>
                <div>
                    <label for="pte-spinSpeed" class="long">
                        Spin Speed
                    </label>
                    <input type="text" value="" id="pte-spinSpeed" class="short" />
                </div>
                <div>
                    <label for="pte-spinSpeedRange" class="long">
                        Range
                    </label>
                    <input type="text" value="" id="pte-spinSpeedRange" class="short" />
                </div>
            </li>
            <li>
                <div>
                    <label for="pte-spinStart" class="long">
                        Spin Start
                    </label>
                    <input type="text" value="" id="pte-spinStart" class="short" />
                </div>
                <div>
                    <label for="pte-spinStartRange" class="long">
                        Range
                    </label>
                    <input type="text" value="" id="pte-spinStartRange" class="short" />
                </div>
            </li>
        </fieldset>
        <fieldset id="pteTextureAnimParams">
            <legend>
                Texture Animation
            </legend>
            <ol>
                <li>
                    <label for="pte-numFrames" class="long">
                        Number of Frames
                    </label>
                    <input type="text" value="" id="pte-numFrames" class="short" />
                </li>
                <li>
                    <div>
                        <label for="pte-frameStart" class="long">
                            Frame Start
                        </label>
                        <input type="text" value="" id="pte-frameStart" class="short" />
                    </div>
                    <div>
                        <label for="pte-frameStartRange" class="long">
                            Range
                        </label>
                        <input type="text" value="" id="pte-frameStartRange" class="short" />
                    </div>
                </li>
                <li>
                    <label for="pte-frameDuration" class="long">
                        Frame Duration
                    </label>
                    <input type="text" value="" id="pte-frameDuration" class="short" />
                </li>
            </ol>
        </fieldset>
        <fieldset id="ptePreview">
            <legend>
                Preview Your Changes
            </legend>
            <ol>
                <li>
                    <button id="ptePreviewStartBtn">
                        Start
                    </button>
                    <button id="ptePreviewStopBtn">
                        Stop
                    </button>
                </li>
            </ol>
        </fieldset>
        <fieldset id="pteSave">
            <legend>
                Save Your Particle Effect
            </legend>
            <ol>
                <li>
                    <label for="pteName">
                        Name:
                    </label>
                    <input type="text" id="pteName" autocomplete="off" />
                    <div class="buttons">
                        <button id="pteSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="pteCancelBtn">
                            Cancel
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
