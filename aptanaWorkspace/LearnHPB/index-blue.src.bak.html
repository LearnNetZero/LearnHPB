              <li>

            </ul>
            <h3>Parabolic Troffer</h3>
            <ul>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param disabled"></a></div>
                <label for="textfield">Luminaire Size</label>
                <input name="textfield" type="text" id="textfield" value="1x4">

              </li>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param"></a></div>

              <li>

            </ul>

              <li>
