<!DOCTYPE html>
<html>
<head>
    <title>RTL Support</title>
    <meta charset="utf-8">
    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../../../css/kendo/kendo.common.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.rtl.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.metroblack.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/lhpb.css" rel="stylesheet" type="text/css">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" class="k-content">
    <div class="k-rtl demo-section">
        <h3 class="title">ProgressBar</h3>
        <div id="progressBar"></div>
        <button id="startProgress" class="k-button">Start progress</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#progressBar").kendoProgressBar({ 
                type: "percent",
                animation: {
                    duration: 600
                },
                complete: onComplete
            });
        });

        $("#startProgress").click(function () {
            if (!$(this).hasClass("k-state-disabled")) {
                $(this).addClass("k-state-disabled");

                progress();
            }
        });

        function onComplete() {
            $("#startProgress").removeClass("k-state-disabled").text("Restart Progress");
        }

        function progress() {
            var pb = $("#progressBar").data("kendoProgressBar");
            pb.value(0);

            var interval = setInterval(function () {
                if (pb.value() < 100) {
                    pb.value(pb.value() + 10);
                } else {
                    clearInterval(interval);
                }
            }, 100);
        }
    </script>

    <style scoped>
        #progressBar {
            width: 440px;
            margin-bottom: 10px;
        }
        .demo-section {
            width: 500px;
            text-align: right;
        }
    </style> 
</div>
	
			
</body>
</html>
