<!DOCTYPE html>
<html>
<head>
    <title>Column menu</title>
    <meta charset="utf-8">
    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../../../css/kendo/kendo.common.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.rtl.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.metroblack.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/lhpb.css" rel="stylesheet" type="text/css">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
            
        <div id="example" class="k-content">
            <div id="grid"></div>

            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                            },
                            schema: {
                                model: {
                                    fields: {
                                        OrderID: { type: "number" },
                                        ShipCountry: { type: "string" },
                                        ShipName: { type: "string" },
                                        ShipAddress: { type: "string" }                                        
                                    }
                                }
                            },
                            pageSize: 30,
                            serverPaging: true,
                            serverFiltering: true,
                            serverSorting: true
                        },
                        height: 430,
                        sortable: true,
                        filterable: true,
                        columnMenu: true,
                        pageable: true,
                        columns: [ {
                                field: "OrderID",
                                title: "Order ID",
                                width: 100
                            }, {
                                field: "ShipCountry",
                                title: "Ship Country",
                                width: 130
                            }, {
                                field: "ShipName",
                                title: "Ship Name",
                                width: 200
                            },  {
                                field: "ShipAddress",
                                filterable: false
                            }
                        ]
                    });
                });
            </script>
        </div>

	
			
</body>
</html>
