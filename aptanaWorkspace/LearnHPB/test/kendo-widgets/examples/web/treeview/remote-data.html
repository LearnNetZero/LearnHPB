<!DOCTYPE html>
<html>
<head>
    <title>Binding to remote data</title>
    <meta charset="utf-8">
    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../../../css/kendo/kendo.common.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.rtl.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/kendo/kendo.metroblack.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../../../../css/lhpb.css" rel="stylesheet" type="text/css">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
            <div id="example" class="k-content">
            <div id="treeview" class="demo-section"></div>

            <script>
                var serviceRoot = "http://demos.telerik.com/kendo-ui/service";
                    homogeneous = new kendo.data.HierarchicalDataSource({
                        transport: {
                            read: {
                                url: serviceRoot + "/Employees",
                                dataType: "jsonp"
                            }
                        },
                        schema: {
                            model: {
                                id: "EmployeeId",
                                hasChildren: "HasEmployees"
                            }
                        }
                    });

                $("#treeview").kendoTreeView({
                    dataSource: homogeneous,
                    dataTextField: "FullName"
                });
            </script>

            <style scoped>
                #example {
                    text-align: center;
                }

                .demo-section {
                    display: inline-block;
                    vertical-align: top;
                    width: 320px;
                    height: 300px;
                    text-align: left;
                    margin: 0 2em;
                }
            </style>
        </div>

	
			
</body>
</html>
