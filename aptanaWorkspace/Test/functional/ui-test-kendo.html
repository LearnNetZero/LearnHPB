<body>

          <div class="jspContainer" style="width: 278px; height: 627px;"><div class="jspPane" style="padding: 0px; width: 258px;"><h2>Ceiling Mounted</h2><h3>Lighting Vintage</h3><ul>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param disabled"></a></div>
                <label for="textfield3">Lighting Vintage</label>
                <input name="textfield2" type="text" id="textfield3" value="2100"></li>
            </ul><h3>Parabolic Troffer</h3><ul>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param disabled"></a></div>
                <label for="textfield">Luminaire Size</label>
                <input name="textfield" type="text" id="textfield" value="1x4">
                <span>m</span>
              </li>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param"></a></div>
                <label for="textfield">Color Temperature</label>
                <input name="textfield" type="text" id="textfield" value="2700">
                <span>K</span></li>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param"></a></div>
                <label for="textfield">Number of Lamps</label>
                <input name="textfield" type="text" id="textfield" value="2"></li>
            </ul><h2>Lamp Type</h2><ul>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param"></a></div>
                <label for="textfield">Lamp Type</label>
                <input name="textfield" type="text" id="textfield" value="T5"></li>
              <li>
                <div class="more"><a href="info.html" class="info"></a><a href="#" class="param"></a></div>
                <label for="textfield">Lamp Wattage</label>
                <input name="textfield" type="text" id="textfield" value="0">
                <span>(0-9999999) W</span></li>
              
            </ul></div><div class="jspVerticalBar"><div class="jspCap jspCapTop"></div><a class="jspArrow jspArrowUp jspDisabled"></a><div class="jspTrack" style="height: 595px;"><div class="jspDrag" style="height: 595px;"><div class="jspDragTop"></div><div class="jspDragBottom"></div></div></div><a class="jspArrow jspArrowDown jspDisabled"></a><div class="jspCap jspCapBottom"></div></div></div></div>
        </div>
        
        
        
        

          
          
        

            <script>
            
                $(document).ready(function() {
                    var data = [
                        { text: "Black", value: "1" },
                        { text: "Orange", value: "2" },
                        { text: "Grey", value: "3" }
                    ];

                    // create DropDownList from input HTML element
                    $("#color").kendoDropDownList({
                        dataTextField: "text",
                        dataValueField: "value",
                        dataSource: data,
                        index: 0,
                        change: onChange
                    });

                    // create DropDownList from select HTML element
                    $("#size").kendoDropDownList();

                    var color = $("#color").data("kendoDropDownList");

                    color.select(0);
                    var size = $("#size").data("kendoDropDownList");

                    function onChange() {
                        var value = $("#color").val();
                        $("#cap")
                            .toggleClass("black-cap", value == 1)
                            .toggleClass("orange-cap", value == 2)
                            .toggleClass("grey-cap", value == 3);
                    };

                    $("#get").click(function() {
                        alert('Thank you! Your Choice is:\n\nColor ID: '+color.value()+' and Size: '+size.value());
                    });
                });
            </script>


  
    
    
</body>
