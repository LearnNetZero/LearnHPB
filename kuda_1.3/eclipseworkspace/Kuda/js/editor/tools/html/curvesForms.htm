<div id="editCurvesDlg" title="Edit Curves">
    <form id="crvForm" method="post" action="">
        <fieldset id="crvCurveParams">
            <legend>
                Set Curve Parameters
            </legend>
            <ol>
                <li>
                    <label for="crvSystemTypeSelect" class="long">
                        System Type
                    </label>
                    <select id="crvSystemTypeSelect">
                        <option value="-1">Select System Type</option>
                        <option value="emitter">Emitter</option>
                        <option value="trail">Trail</option>
                    </select>
                </li>
                <li>
                    <label for="crvShapeSelect" class="long">
                        Particle Shape
                    </label>
                    <select id="crvShapeSelect">
                        <option value="-1">Select Particle Shape</option>
                        <option value="cube">Cubes</option>
                        <option value="sphere">Spheres</option>
                        <option value="arrow">Arrows</option>
                    </select>
                </li>
				<li>
					<label for="crvParticleCount" class="long">
						Number of Particles
					</label>
                    <input type="text" value="" id="crvParticleCount" class="short" />
				</li>
                <li>
                    <label for="crvColorRamp0R" class="long" id="crvColorRamp0Lbl">
                        Color Ramp
                    </label>
                    <div id="crvColorRampWrapper" class="long">
                        <button id="crvAddColorToRamp">
                            Add Color
                        </button>
                    </div>
                </li>
				<li>
					<label for="crvLife" class="long">
						System Life Time
					</label>
                    <input type="text" value="" id="crvLife" class="short" />
				</li>
				<li>
					<label for="crvParticleSize" class="long">
						Particle Size
					</label>
                    <input type="text" value="" id="crvParticleSize" class="short" />
				</li>
				<li>
					<label for="crvTension" class="long">
						Tension
					</label>
                    <input type="text" value="" id="crvTension" class="short" />
				</li>
				<li>
					<label for="crvAim" class="long">
						Aim Particles
					</label>
                    <input type="checkBox" value="1" id="crvAim" class="short" />
				</li>
			</ol>
        </fieldset>
		<fieldset id="crvBoxes">
			<legend>
				Configure Curve Boxes
			</legend>
			<ol>				
                <li>
                    <label for="crvPosition">
                        Position
                    </label>
					<div id="crvPositionDiv">
					</div>
                </li>
                <li>
                    <label for="crvHeight">
                        Height
                    </label>
                    <input type="text" value="" id="crvHeight" class="box short" />
                </li>
                <li>
                    <label for="crvWidth">
                        Width
                    </label>
                    <input type="text" value="" id="crvWidth" class="box short" />
                </li>
                <li>
                    <label for="crvDepth">
                        Depth
                    </label>
                    <input type="text" value="" id="crvDepth" class="box short" />
                </li>
                <li>
                    <button id="crvAddSaveBoxBtn">
                        Add
                    </button>
                </li>
            </ol>
		</fieldset>
        <fieldset id="crvPreview">
            <legend>
                Preview Your Changes
            </legend>
            <ol>
                <li>
                    <button id="crvPreviewStartBtn">
                        Start
                    </button>
                    <button id="crvPreviewStopBtn">
                        Stop
                    </button>
                </li>
            </ol>
        </fieldset>
        <fieldset id="crvSave">
            <legend>
                Save Your Curve
            </legend>
            <ol>
                <li>
                    <label for="crvName">
                        Name:
                    </label>
                    <input type="text" id="crvName" class="name" autocomplete="off" />
                    <div class="buttons">
                        <button id="crvSaveBtn" disabled="disabled">
                            Save
                        </button>
                        <button id="crvCancelBtn">
                            Cancel
                        </button>
                    </div>
                </li>
            </ol>
        </fieldset>
    </form>
</div>
