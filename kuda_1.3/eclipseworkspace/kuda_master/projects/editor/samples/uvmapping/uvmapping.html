		<div id="o3d" style="width: 800px; height: 400px;"></div>
		Press the up or down arrow keys to increment/decrement the counter.<br/>
		Press the space key to apply uv mapping changes to the squares.<br/>
		<b>Left square:</b> Rotates about its origin<br/>
		<b>Middle square:</b> Translates diagonally<br/>
		<b>Right square:</b> Scales in and out
