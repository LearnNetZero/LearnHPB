<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Kuda Hint Button Demo</title>
        <script type="text/javascript" src="../../js/lib/jquery.js">
        </script>
        <script type="text/javascript" src="../../js/lib/jshashtable.js">
        </script>
		<script type="text/javascript" src="../../js/o3d-webgl/base.js">
		</script>
        <script type="text/javascript" src="../../js/o3djs/base.js">
        </script>
        <script type="text/javascript" src="../../js/hemi/core.js">
        </script>
		<script type="text/javascript" src="HintButton.js">
		</script>
		<!-- Here we include the built-in hint styling -->
        <link rel="stylesheet" href="../../js/hext/html/assets/hint.css" type="text/css" />
	</head>
	<body>
		<!-- The Hint extension will look for a DIV with this specific id to
		     insert the Hint button into. -->
		<div id="hext-hint"></div>
		<div id="o3d" style="width: 800px; height: 600px;"></div>
		<br>
		<form id="enterForm" action="" method="POST">
			<button id="enter">Enter</button>
		</form>
	</body>
</html>
