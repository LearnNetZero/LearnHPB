<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Kuda Video Sample</title>
        <script type="text/javascript" src="../../js/lib/jquery.js">
        </script>
        <script type="text/javascript" src="../../js/lib/jshashtable.js">
        </script>
		<script type="text/javascript" src="../../js/o3d-webgl/base.js">
		</script>
        <script type="text/javascript" src="../../js/o3djs/base.js">
        </script>
        <script type="text/javascript" src="../../js/hemi/core.js">
        </script>
		<script type="text/javascript" src="videoSample.js">
		</script>		
		<style>
			#videoOverlay, #divOverlay {
				display: none;
				width: 680px;
				height: 420px;
				position: absolute;
				top: 30px;
				left: 40px;
				z-index: 10;
			}
			
			#o3d {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div id="o3d">
		</div>
		<br>
		<form id="enterForm" action="" method="POST">
			<button id="enter">
				Enter
			</button>
			<button id="iframeBased">
				Toggle Video in Iframe
			</button>
			<button id="divBased">
				Toggle Video in Div
			</button>
		</form>
		<iframe id="videoOverlay" src="vid.html">
		</iframe>
		<div id="divOverlay">
			<object width="640" height="385">
				<param name="movie" value="http://www.youtube.com/v/ahViPV7RYuc?fs=1&amp;hl=en_US">
				</param><param name="allowFullScreen" value="true">
				</param><param name="allowscriptaccess" value="always">
				</param>
				<embed src="http://www.youtube.com/v/ahViPV7RYuc?fs=1&amp;hl=en_US" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="640" height="385">
				</embed>
			</object>
		</div>
	</body>
</html>
