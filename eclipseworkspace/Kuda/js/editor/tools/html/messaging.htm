<div>
	<div id="msgCauses" class="msgColumn">
		<h1 class="msgColTitle">Triggers</h1>
		<div id="causeTreeWrapper" class="msgColWrapper">
		</div>
	</div>
	<div id="msgEffects" class="msgColumn">
		<h1 class="msgColTitle">Actions</h1>
		<div id="effectTreeWrapper" class="msgColWrapper">
		</div>		
	</div>
	<div id="msgEvents" class="msgColumn">
		<h1 class="msgColTitle">Behaviors</h1>
		<div class="msgColWrapper">
			<button id="msgAddEventBtn" class="dialogBtn">Create Behavior</button>
		</div>
		<div id="msgEditor">
			<form class="noSteps" action="" method="post">
		        <fieldset id="msgEdtCause">
		            <legend>
		                Trigger
		            </legend>
					<ol>
						<li>
							<span id="msgEdtCauseTxt"></span>
						</li>
					</ol>
		        </fieldset>
		        <fieldset id="msgEdtEffect">
		            <legend>
		                Action
		            </legend>
					<ol>
						<li>
							<span id="msgEdtEffectTxt"></span>
						</li>
					</ol>
				</fieldset>
				<fieldset id="msgEdtParams">
					<legend>
						Action Method Parameters
					</legend>
		            <ol>
		                <li id="msgEdtTargetParamsList">
		                </li>
		            </ol>
		        </fieldset>
		        <fieldset id="msgEdtButtons">
		            <legend>
		                Save Behavior
		            </legend>
		            <ol>
		                <li>
		                    <label for="msgEdtName">
		                        Name:
		                    </label>
		                    <input type="text" id="msgEdtName" autocomplete="off" />
		                    <button id="msgEdtSaveBtn" disabled="disabled">
		                        Save
		                    </button>
		                    <button id="msgEdtCancelBtn">
		                        Cancel
		                    </button>
		                </li>
		            </ol>
		        </fieldset>
			</form>
		</div>
	</div>
</div>
