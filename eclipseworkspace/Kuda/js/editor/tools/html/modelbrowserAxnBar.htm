<div id="modelBrowserActions" class="actionbarWidget">
    <div class="actionbarSection">
        <h2>Hiding/Showing:</h2>
        <form class="dialogForm" action="" method="post">
            <button id="mbHide" class="axnBtn">
                Hide
            </button>
            <button id="mbShow" class="axnBtn">
                Show
            </button>
            <button id="mbShowAll" class="axnBtn">
                Show All
            </button>
        </form>
    </div>
    <div class="actionbarSection" id="mbManipSection">
        <h2>Mode:</h2>
        <form class="dialogForm" action="" method="post">
            <button id="mbTranslate" class="axnBtn">
                Translate
            </button>
            <button id="mbRotate" class="axnBtn">
                Rotate
            </button>
            <button id="mbScale" class="axnBtn">
                Scale
            </button>
        </form>
    </div>
	<div class="actionbarSection" id="mbEffectsSection">
		<h2>Transparency:</h2>
		<div id="mbTransparencySlider"></div>
	</div>
</div>
