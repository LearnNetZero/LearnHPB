<div id="sceneEventDialog" title="Create Shape">
	<form id="scnEvtForm" method="post" action="">
		<fieldset>
			<legend>
				Effect
			</legend>
			<ol>
				<li id="scnEvtEffectContainer">
				</li>
			</ol>
		</fieldset>
		<fieldset id="scnEvtParams">
			<legend>
				Effect Method Parameters
			</legend>
            <ol>
                <li>
                    <ul id="scnEvtTargetParams">
                    </ul>
                </li>
            </ol>
        </fieldset>
        <fieldset id="scnEvtButtons">
            <legend>
                Save Event
            </legend>
            <ol>
                <li>
                    <label for="scnEvtName">
                        Name:
                    </label>
                    <input type="text" id="scnEvtName" autocomplete="off" />
					<div class="buttons">
	                    <button id="scnEvtSaveBtn" disabled="disabled">
	                        Save
	                    </button>
	                    <button id="scnEvtCancelBtn">
	                        Cancel
	                    </button>
					</div>
                </li>
            </ol>
        </fieldset>
		<div id="scnEvtCitizensPnl">
		</div>
	</form>
</div>
